<html>
    <head><link href = "homepagecss.css" rel="stylesheet">
        <title> Contact Us </title>
    </head>
    <body><h1>Contact Us</h1>
        <form id="contact_form" action="anelguel@gmail.com" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name"><h2>Your name:</h2></label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email"><h2>Your Email:</h2></h2></label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message"><h2>Your Message:</h2></label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>	
<a href="homepage.html"><h2>Home</h2></a>
    </body>
</html>
